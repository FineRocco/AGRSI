name: Simple Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensure the repo files are available

      - name: Convert Markdown to PDF
        run: docker run --rm -v ${{ github.workspace }}:/workspace pandoc/core:3.5 /workspace/summary/summaryFile.md -o /workspace/test.pdf
